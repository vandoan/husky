<html>
<head>
<title>Celsius-Fahrenheit-converter</title>
</head>

<body>
	source: http://www.echoecho.com/jsbasics.htm
<table border=3>
<tr><td>CELCIUS</td><td>FAHRENHEIT</td></tr>
<script language="javascript">
celsius=0;
while (celsius<=50) {
	document.write("<tr><td>" + celsius +
		"</td><td>" + ((celsius*9/5)+32) + "</td></tr>");
	celsius=celsius+1;
}
</script>
</table>
</body>
</html>
